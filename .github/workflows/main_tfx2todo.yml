# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tfx2todo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_33232816df784c84832cab7dad8a8057 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_20a6347f623641208ff8bc49e0693603 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_33232816df784c84832cab7dad8a8057 }}/nashokkumarbabu/azurefunctionsimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tfx2todo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_11edfb6d3249422fadf44b98c57f140b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_33232816df784c84832cab7dad8a8057 }}/nashokkumarbabu/azurefunctionsimage:${{ github.sha }}'